<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Converter : No Gui</title>


<body>
    <header>
        <a href="data_converter.html" style="display: block" style="width: 50%;" > CLICK HERE FOR GUI VERSION</a>
        <br><br>
    </header>

    
    <select name="dataTypes" id="dataTypes">
        <option value="byte">Byte</option>
        <option value="kilobyte">Kilobyte</option>
        <option value="megabyte">Megabyte</option>
        <option value="gigabyte">Gigabyte</option>
        <option value="terrabyte">Terrabyte</option>
        <option value="petabyte">Petabyte</option>
        <option value="exabyte">Exabyte</option>
        <option value="zettabyte">Zettabyte</option>
        <option value="yottabyte">Yottabyte</option>
      </select>

    <button type="submit", id="sub", name="sub">Convert</button>

    <input type="text", id="input", name="input"><br><br><br><br>

    <label for="convert1", id="label1"></label>
    <input type="text", id="convert1", name="convert1"><br><br>

    <label for="convert2", id="label2"></label>
    <input type="text", id="convert2", name="convert2"><br><br>

    <label for="convert3", id="label3"></label>
    <input type="text", id="convert3", name="convert3"><br><br>

    <label for="convert4", id="label4"></label>
    <input type="text", id="convert4", name="convert4"><br><br>

    <label for="convert5", id="label5"></label>
    <input type="text", id="convert5", name="convert5"><br><br>

    <label for="convert6", id="label6"></label>
    <input type="text", id="convert6", name="convert6"><br><br>

    <label for="convert7", id="label7"></label>
    <input type="text", id="convert7", name="convert7"><br><br>

    <label for="convert8", id="label8"></label>
    <input type="text", id="convert8", name="convert8"><br><br>

    
    <script src="no_gui.js"></script>
    <script src="no_gui_conversions.js"></script>
</body>

</html>
